{{- if .Values.gitconfig}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "atlantis.name" . }}-gitconfig
  labels:
    app: {{ template "atlantis.name" . }}
    chart: {{ template "atlantis.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  gitconfig: {{ .Values.gitconfig | b64enc }}
{{- end }}